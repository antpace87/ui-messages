<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>UI Notifications - AntPace.com</title>
    
    <meta name="description" content="UI Notifications">
    <style>
	    .ap-container{
	    	margin-top: 50px;
	    	padding: 10px;
	    	font-size: 16px;
	    }
    </style>
</head>
<body>

<div class="ap-container">
	<button type="button" class="show-notification">Show Notification</button>
	<br />
	<button type="button" class="show-face">Show "In Your Face"</button>
	<p style="display: none" class="finish-message">Finished</p>
</div>

</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="/css/ui-notifications.css"> 

<script src="/js/ui-notifications.js"></script>

<script type="text/javascript">
    var notifications = new UINotifications();

    $(".show-notification").click(function(){
    	notifications.showStatusMessage("Hello world!");
    });

    $(".show-face").click(function(){
    	notifications.showInYourFace("Great work!", function(){
    		$(".finish-message").show();
    	});
    });
</script>
